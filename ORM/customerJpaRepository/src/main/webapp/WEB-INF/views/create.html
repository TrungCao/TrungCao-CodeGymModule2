<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new Customer</title>
</head>
<body>
<h3>Create new Customer</h3>
<hr>
<form th:action="@{/customer/saveCustomer}" th:object="${customer}" method="post">
    <table>
        <tr>
            <td >FirstName</td>
            <td><input type="text" th:field="*{firstName}"></td>
            <td><span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
            </td>
        </tr>
        <tr>
            <td>LastName</td>
            <td><input type="text" th:field="*{lastName}"></td>
            <td><span  th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span></td>
        </tr>
        <tr>
            <td >Email</td>
            <td><input type="text" th:field="*{email}"></td>
            <td><span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span></td>
        </tr>
        <tr>
            <td >Phone</td>
            <td><input type="text" th:field="*{phoneNumber}"></td>
            <td><span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span></td>
        </tr>
    </table>
    <input type="submit" value="Add Customer">
</form>
</body>
</html>
